    let currentQuestion = 0;
    let score = 0;
    let selectedAnswer = null;

    function loadQuestion() {
        const q = questions[currentQuestion];
        document.getElementById('category').textContent = q.category;
        document.getElementById('question').textContent = q.question;
        document.getElementById('question-number').textContent = `Spurning ${currentQuestion + 1} af ${questions.length}`;
        document.getElementById('score-display').textContent = `${score} r√©tt`;
        
        const progress = ((currentQuestion + 1) / questions.length) * 100;
        document.getElementById('progress-fill').style.width = progress + '%';

        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = '';

        q.options.forEach((option, index) => {
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option';
            optionDiv.innerHTML = `
                <span class="option-letter">${String.fromCharCode(65 + index)}.</span>
                <span class="option-text">${option}</span>
                <span class="icon"></span>
            `;
            optionDiv.onclick = () => selectAnswer(index);
            optionsContainer.appendChild(optionDiv);
        });

        document.getElementById('next-btn').classList.add('hidden');
        selectedAnswer = null;
    }

    function selectAnswer(index) {
        if (selectedAnswer !== null) return;

        selectedAnswer = index;
        const q = questions[currentQuestion];
        const options = document.querySelectorAll('.option');

        options.forEach(opt => opt.classList.add('disabled'));

        if (index === q.correct) {
            options[index].classList.add('selected-correct');
            options[index].querySelector('.icon').textContent = '‚úì';
            score++;
        } else {
            options[index].classList.add('selected-wrong');
            options[index].querySelector('.icon').textContent = '‚úó';
            options[q.correct].classList.add('correct-answer');
            options[q.correct].querySelector('.icon').textContent = '‚úì';
        }

        document.getElementById('score-display').textContent = `${score} r√©tt`;
        document.getElementById('next-btn').classList.remove('hidden');
    }

    function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById('quiz-container').classList.add('hidden');
        document.getElementById('result-container').classList.remove('hidden');

        const percentage = ((score / questions.length) * 100).toFixed(1);
        document.getElementById('final-score').textContent = percentage + '%';
        document.getElementById('final-text').textContent = `${score} af ${questions.length} r√©tt`;

        let feedback = '';
        if (percentage >= 90) {
            feedback = 'üåü Fr√°b√¶rt! √û√∫ hefur mj√∂g g√≥√∞a √æekkingu √° efninu!';

            feedback = 'üëç Vel gert! √û√∫ hefur g√≥√∞a yfirs√Ωn yfir efni√∞.';
        } else if (percentage >= 60) {
            feedback = 'üí™ √Åg√¶tis √°rangur! √ûa√∞ v√¶ri gott a√∞ fara yfir efni√∞ aftur.';
        } else {
            feedback = 'üìö √û√∫ √æarft a√∞ l√¶ra meira. Far√∞u vel yfir efni√∞ og reyndu aftur!';
        }

        document.getElementById('feedback').textContent = feedback;
    }

    function restartQuiz() {
        currentQuestion = 0;
        score = 0;
        selectedAnswer = null;
        document.getElementById('quiz-container').classList.remove('hidden');
        document.getElementById('result-container').classList.add('hidden');
